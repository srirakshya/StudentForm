<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       fieldset{
        width: 30vw;
        margin-left: 35%;
        border: 2px solid black;
        border-radius: 10px;
       }
       h1{
        color: red;
       }
    </style>
</head>
<body>

    <fieldset>
        <legend><h1>Student Details</h1></legend>
        <form action="#" method="post" autocomplete="on">
            <label for="user_fname">Firstname:</label>
            <input type="text" id="user_fname" name="user_first_name" value="Sri Rakshya" autofocus placeholder="Enter Firstname" required/>
            <br>
            <br>

            <label for="user_lname">Lastname:</label>
            <input type="text" id="user_lname" name="user_last_name" value="R V T" readonly disabled  placeholder="Enter lastname" />
            <br>
            <br>

            <label for="user_dob">DateofBirth:</label>
            <input type="datetime-local" id="user_dob" name="user_date_of_birth">
            <br>
            <br>

            <label for="user_gen">Gender:</label>
            <input type="radio" id="user_male" name="user_gen" value="male">Male
            <input type="radio" id="user_female" name="user_gen" value="female">Female
            <input type="radio" id="user_others" name="user_gen" value="others">Others
            <br>
            <br>

            <label for="user_mobile">Phone Number:</label>
            <input type="tel" id="user_mobile" name="user_mobile_number" placeholder="Enter Mobile Number">
            <br>
            <br>

            <label for="user_mail">E-mail:</label>
            <input type="email" name="user_email_address" id="user_mail" placeholder="Enter email address">
            <br>
            <br>

            <label for="user_age">Age:</label>
            <input type="number" name="user_age_current" id="user_age" placeholder="Enter Age" step="5">
            <br>
            <br>

            
            <label for="user_course">Choose Course:</label>
            <select name="user_select_course" id="user_course">
                <option value="html" >HTML</option>
                <option value="css" >CSS</option>
                <option value="javascript">JavaScript</option>
            </select>
            <br>
            <br>

            <label for="user_qualification">User Qualification:</label>
            <input type="checkbox" name="user_qualification_msc" id="user_qualification" value="msc">MSC
            <input type="checkbox" name="user_qualification_bsc" id="user_qualification" value="bsc">BSC
            <input type="checkbox" id="user_qualification" name="user_qualification_others" value="others">Others
            <br>
            <br>

            <label for="user_home_address">Address:</label><br>
            <textarea name="user_mailing_address_home" id="user_home_address" cols="30" rows="5" placeholder="Enter Address"></textarea>
            <br>
            <br>

            <label for="user_resume">Attach Resume:</label>
            <input type="file" name="user_updated_resume" id="user_resume">
            <br>
            <br>

            <input type="Submit" name="" id="">
            <input type="Reset" name="" id="">
            <br>
            <br>
        
           </form>
    </fieldset>
</body>
</html>
